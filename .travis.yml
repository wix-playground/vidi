language: node_js

node_js:
  - '7'
  - '6'
  - '4'

before_script:
  - "export CHROME_BIN=chromium-browser"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

cache:
  yarn: true

before_deploy:
  - npm run minify

deploy:
  provider: npm
  email: avi.vahl@wix.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: wix/vidi
    node: '6'
